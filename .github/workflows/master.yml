name: CI
on: [push, pull_request]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@master

      - name: 'Login via Azure CLI'
        uses: Azure/docker-login@v1
        with:
          login-server: wpdacr.azurecr.io
          username: ${{ SECRETS.REGISTRY_USERNAME }}
          password: ${{ SECRETS.REGISTRY_PASSWORD }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5.7 # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - env:
          RAILS_ENV: production
          RAKE_ENV: production
          RAILS_MASTER_KEY: ${{ SECRETS.RAILS_MASTER_KEY }}
        run: |
          bundle exec rails assets:precompile

      - run: |
          docker build . -t wpdacr.azurecr.io/project-gotham:${{ github.sha }}
          docker push wpdacr.azurecr.io/project-gotham:${{ github.sha }}

      - name: 'Azure Login'
        uses: azure/login@v1
        with:
          creds: ${{ SECRETS.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Container Instances'
        uses: azure/aci-deploy@v1
        with:
          resource-group: DefaultResourceGroup-WEU
          name: project-gotham
          image: wpdacr.azurecr.io/project-gotham:${{ github.sha }}
          ports: 80 8080
          dns-name-label: project-gotham
          registry-login-server: wpdacr.azurecr.io
          registry-username: ${{ SECRETS.REGISTRY_USERNAME }}
          registry-password: ${{ SECRETS.REGISTRY_PASSWORD }}
          location: westeurope
